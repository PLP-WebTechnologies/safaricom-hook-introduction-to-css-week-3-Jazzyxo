<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Basics</title>
    <link rel="stylesheet" href="style.css"> <!-- External CSS -->
    <style>
        /* Internal CSS */
        h1 {
            font-size: 2.5rem; /* Element Selector */
        }

        .highlight {
            background-color: lightblue; /* Class Selector */
        }

        #unique-section {
            border: 2px solid black; /* ID Selector */
        }
    </style>
</head>
<body>
    <h1>Skin Care</h1>
    <div class="highlight">Everyone should use skin care products.</div>
    <div id="unique-section">Sunscreen is a good place to start.</div>
    <p>Only using this for example purposes so I decided on a random topic.</p>
        <!-- Inline CSS Example -->
        <p style="color: red;">This paragraph has inline CSS to change its text color.</p>
    
        <!-- Internal CSS already provided above -->
    
        <div class="card">
            <h2>Card Title</h2>
            <p>This is a description inside the card.</p>
        </div>
    
</body>
</html>
